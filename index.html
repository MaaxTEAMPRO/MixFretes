<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixFretes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>#MixFretes</header>
    <main>
        <form id="freteForm">
            <label for="cidadeOrigem">Cidade de Origem:</label>
            <input type="text" id="cidadeOrigem" required>
            <label for="cidadeDestino">Cidade de Destino:</label>
            <input type="text" id="cidadeDestino" required>
            <label for="mediaConsumo">M√©dia de Consumo (km/l): (Padr√£o = 2)</label>
            <input type="number" id="mediaConsumo" step="0.01" required>
            <label for="custoDiesel">Custo do Diesel (R$/l): (Padr√£o = 5.50)</label>
            <input type="number" id="custoDiesel" step="0.01" required>
            <label for="valorFrete">Valor do Frete (R$):</label>
            <input type="number" id="valorFrete" step="0.01" required>
            <label for="adicionarVolta">
                <input type="checkbox" id="adicionarVolta"> Incluir Volta (Conteinerizada)
            </label>

            <button type="button" onclick="calcularFrete()">Calcular</button>
        </form>

        <div class="city-names" id="cityNames"></div>
        <div id="weatherOrigem"></div>
        <div id="rainOrigem"></div>
        <div id="weatherDestino"></div>
        <div id="rainDestino"></div>
        <div id="resultado">
            <button class="copy-button" onclick="copiarResultado()">&#128203;</button>
            <p id="precoFrete" class="result-item"></p>
            <p id="distancia" class="result-item"></p>
            <p id="tempoViagem" class="result-item"></p>
            <p id="custoDieselResultado" class="result-item"></p>
            <p id="custoManutencao" class="result-item"></p>
            <p id="custoPneus" class="result-item"></p>
            <p id="seguroImprevistos" class="result-item"></p>
            <p id="valorTotalDespesas" class="result-item"></p>
            <p id="lucroPorKm" class="result-item"></p>
            <p id="freteIdeal" class="result-item"></p>
            <p id="lucroPrejuizo" class="result-item"></p>
        </div>
    </main>
    <footer>
        <p>üçÄ &copy; 2024 Mix Fretes. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
